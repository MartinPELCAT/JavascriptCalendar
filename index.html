<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div id="calendar">
            <div id="calendarHeader">
                <div class="row">
                    <div id="prevMonth" class="col-1">&#8249;</div>
                    <div id="currentMonth" class="col-10"></div>
                    <div id="nextMonth" class="col-1">&#8250;</div>
                </div>
            </div>
            <div id="calendarBody">
                <div class="row">
                    <div class="col colHeader">Lundi</div>
                    <div class="col colHeader">Mardi</div>
                    <div class="col colHeader">Mercredi</div>
                    <div class="col colHeader">Jeudi</div>
                    <div class="col colHeader">Vendredi</div>
                    <div class="col colHeader">Samedi</div>
                    <div class="col colHeader">Dimanche</div>
                    <div class="w-100"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
